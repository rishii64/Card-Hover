        body{

        }
        .body,li{

        }
        .c1,.c2,.c3,.c4{
            position: absolute;
            z-index:-1;
            width: 250px;
            height: 300px;
            padding: 10px;
            /* border: 1px solid red; */
            bottom: 170px;
            left: 525px;
            transition: 1s;
            background-color: rgb(239, 247, 205);
        }
        .c2,.c3{
            text-align: end;
        }
        .main_card:hover .c1{
            transform: translate(-80px,-100px) rotate(-10deg);
            opacity: .9;
        }
        .main_card:hover .c2{
            transform: translate(100px,-90px);
            opacity: .8;
        }
        .main_card:hover .c3{
            transform: translate(170px,80px) rotate(10deg);
            opacity: .9;
        }
        .main_card:hover .c4{
            transform: translate(-190px,80px) rotate(-20deg);
            opacity: .8;
        }
        .emoji{
            font-size: 30px;
            position: absolute;
            bottom: 300px;
            right: 630px;
            transition: 2s;
            transition-delay: 2s;
            opacity: 0;
        }
        .main_card:hover .emoji{
            transform: scale(10);
            opacity: 1;
        }

        body{
        min-height:100vh;
